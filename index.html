<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card_head"></div>
      <div class="card_body">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="User's profile picture" />
        <div class="user-info">
          <p class="main-text">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
      </div>
      <div class="card_footer">
        <div class="stats">
          <p class="main-text">80K</p>
          <p class="tags">Followers</p>
        </div>
        <div class="stats">
          <p class="main-text">803K</p>
          <p class="tags">Likes</p>
        </div>
        <div class="stats">
          <p class="main-text">1.4K</p>
          <p class="tags">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://lucasferreyra.co" target="_blank">Lucas Ferreyra</a>.
    </div>
  </body>
</html>
